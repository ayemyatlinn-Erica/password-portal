    <script>
        let isPasswordVisible = false;
        let isExpired = false;
        
        // Get password and expiry time from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const password = decodeURIComponent(urlParams.get('pwd') || 'SecurePass123');
        
        // Parse expiry - can be either timestamp (ms) or date string (YYYY/MM/DD HH:mm:ss)
        let expiryTime;
        const expParam = urlParams.get('exp');
        
        if (expParam) {
            // Check if it's a date string (contains "/" or "-")
            if (expParam.includes('/') || expParam.includes('-')) {
                // Parse date string like "2025/11/21 16:55:30"
                const dateObj = new Date(expParam.replace(/\//g, '-'));
                expiryTime = dateObj.getTime();
            } else {
                // Parse as milliseconds timestamp
                expiryTime = parseInt(expParam);
            }
        } else {
            // Default: 5 minutes from now
            expiryTime = Date.now() + (5 * 60 * 1000);
        }

        function getCircles() {
            return 'â—'.repeat(password.length);
        }

        function togglePassword() {
            if (isExpired) return;
            
            isPasswordVisible = !isPasswordVisible;
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('passwordDisplay');
            if (isPasswordVisible) {
                display.textContent = password;
            } else {
                display.textContent = getCircles();
            }
        }

        function copyPassword() {
            if (isExpired) return;
            
            navigator.clipboard.writeText(password).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.textContent = 'âœ“ ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ';
                
                setTimeout(() => {
                    feedback.textContent = '';
                }, 2000);
            }).catch(() => {
                alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
            });
        }

        function updateTimer() {
            const now = Date.now();
            const timeLeft = expiryTime - now;
            
            if (timeLeft <= 0) {
                isExpired = true;
                showExpired();
                return;
            }
            
            const minutes = Math.floor(timeLeft / 60000);
            const seconds = Math.floor((timeLeft % 60000) / 1000);
            
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.textContent = `${minutes}:${String(seconds).padStart(2, '0')}`;
            
            // Change color when less than 1 minute left
            if (timeLeft < 60000) {
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
        }

        function showExpired() {
            document.getElementById('passwordSection').style.display = 'none';
            document.getElementById('expiredSection').style.display = 'block';
            document.getElementById('timerDisplay').textContent = '0:00';
            document.getElementById('timerDisplay').classList.remove('warning');
            document.getElementById('timerDisplay').classList.add('expired');
            document.getElementById('copyBtn').disabled = true;
        }

        // Initialize
        updateTimer();
        updateDisplay();
        setInterval(updateTimer, 1000);
    </script>
